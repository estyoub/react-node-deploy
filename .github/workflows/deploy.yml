name: Deploy Node.js App

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: > 
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Wait for MongoDB to be ready
        run: |
          until mongo --host localhost --eval 'db.runCommand({ ping: 1 })'; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done

      - name: Start server
        env:
          MONGODB_URI: mongodb://localhost:27017/react-node-app
        run: npm start
        working-directory: ./backend
